<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memento Mori Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #ffffff;
      margin: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .circle-container {
      display: inline-block;
      margin: 20px;
    }
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(#76b900 0%, #333333 0%);
    }
    .inner-circle {
      width: 120px;
      height: 120px;
      background: #121212;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Memento Mori</h1>
  
  <!-- Kreise -->
  <div class="circle-container">
    <p>Jahr</p>
    <div id="year-circle" class="circle">
      <div class="inner-circle" id="year-percent">0%</div>
    </div>
  </div>

  <div class="circle-container">
    <p>Monat</p>
    <div id="month-circle" class="circle">
      <div class="inner-circle" id="month-percent">0%</div>
    </div>
  </div>

  <div class="circle-container">
    <p>Tag</p>
    <div id="day-circle" class="circle">
      <div class="inner-circle" id="day-percent">0%</div>
    </div>
  </div>

  <div class="circle-container">
    <p>Stunde</p>
    <div id="hour-circle" class="circle">
      <div class="inner-circle" id="hour-percent">0%</div>
    </div>
  </div>

  <script>
    function updateProgress() {
      const now = new Date();

      // Jahr
      const startYear = new Date(now.getFullYear(), 0, 1);
      const endYear = new Date(now.getFullYear() + 1, 0, 1);
      const yearProgress = ((now - startYear) / (endYear - startYear)) * 100;
      document.getElementById("year-circle").style.background = `conic-gradient(#76b900 ${yearProgress}%, #333333 ${yearProgress}%)`;
      document.getElementById("year-percent").innerText = `${yearProgress.toFixed(1)}%`;

      // Monat
      const startMonth = new Date(now.getFullYear(), now.getMonth(), 1);
      const endMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
      const monthProgress = ((now - startMonth) / (endMonth - startMonth)) * 100;
      document.getElementById("month-circle").style.background = `conic-gradient(#76b900 ${monthProgress}%, #333333 ${monthProgress}%)`;
      document.getElementById("month-percent").innerText = `${monthProgress.toFixed(1)}%`;

      // Tag
      const startDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const endDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
      const dayProgress = ((now - startDay) / (endDay - startDay)) * 100;
      document.getElementById("day-circle").style.background = `conic-gradient(#76b900 ${dayProgress}%, #333333 ${dayProgress}%)`;
      document.getElementById("day-percent").innerText = `${dayProgress.toFixed(1)}%`;

      // Stunde
      const startHour = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours());
      const endHour = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours() + 1);
      const hourProgress = ((now - startHour) / (endHour - startHour)) * 100;
      document.getElementById("hour-circle").style.background = `conic-gradient(#76b900 ${hourProgress}%, #333333 ${hourProgress}%)`;
      document.getElementById("hour-percent").innerText = `${hourProgress.toFixed(1)}%`;
    }

    updateProgress();
    setInterval(updateProgress, 1000);
  </script>
</body>
</html>
